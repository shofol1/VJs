<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      #canvas {
        width: 200px;
        height: 200px;
        background-color: red;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas" @mousemove="over">({{ log.x }},{{ log.y }})</div>
      <br />
      <input type="text" v-model="name" /> <br />
      <br />
      <!-- modifier -->
      <button @click.alt="modifier">Click Enter</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
