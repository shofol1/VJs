<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List binding</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1>List Binding App</h1>
      <br />
      <input type="text" v-model="newSkill" /><br /><br />

      <button @click="addNew()">Add skill</button> <br />

      <h2>Lists Here</h2>
      <ol>
        <li v-for="(skill,i) in skills" @click="removeSkill(i)">{{ skill }}</li>
      </ol>
      <br /><br />

      <input type="text" v-model="newPerson.name" /> <br /><br />
      <button @click="addPerson()">Add Person</button>
      <h3>Persons list</h3>
      <ol>
        <li
          v-for="(person,i) in persons"
          @click="removePerson(i)"
          :key="person.name"
        >
          <p>
            {{ person.name }}({{ person.age }}) <br />
            <input type="text" @click.stop />
          </p>
        </li>
      </ol>
      <table style="border: 1px solid black">
        <tr v-for="(value,key,i) in aboutMe" :key="value">
          <th style="border: 1px solid black">{{ i+1 }}</th>
          <td style="border: 1px solid black">{{ value }}</td>
        </tr>
      </table>

      <p>
        <template v-for="(value,key,i) in aboutMe">
          {{ value }}<span v-if="i<3">,</span>
        </template>
      </p>
      <input type="text" name="" v-model="review" />
      {{ totalCount }}

      <h1>Experienced</h1>
      <ol>
        <li v-for="e in elder">{{ e.name }},{{ e.age }}</li>
      </ol>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
